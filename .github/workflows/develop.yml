name: "DEV - DEPLOY"

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev
      aws-assume-role-arn: "arn:aws:iam::292892668466:role/github-actions-carlostomazin-pipeline"
      aws-region: "sa-east-1"
      aws-statefile-s3-bucket: "carlostomazin-sa-east-1-terraform-statefile"
      aws-lock-dynamodb-table: "carlostomazin-sa-east-1-terraform-lock"

  open_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: Automatically generated pull request
          commit-message: Automated pull request
          branch: main
          base: develop
          body: |
            This pull request was automatically generated.