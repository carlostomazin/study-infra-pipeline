name: "DEV - DEPLOY"

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev
      aws-assume-role-arn: "arn:aws:iam::292892668466:role/github-actions-carlostomazin-pipeline"
      aws-region: "sa-east-1"
      aws-statefile-s3-bucket: "carlostomazin-sa-east-1-terraform-statefile"
      aws-lock-dynamodb-table: "carlostomazin-sa-east-1-terraform-lock"

  open_pull_request:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: create pull request
        run: gh pr create -B develop -H main --title 'Merge main into develop' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
