<div class="py-8">
    <div class="max-w-3xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-8">Lista de Registros</h1>
        <div class="mb-4 flex justify-between items-center">
            <input type="text" class="w-full px-4 py-2 border rounded" placeholder="Pesquisar por nome"
                [(ngModel)]="searchTerm" />
            <button (click)="exportToPDF()"
                class="ml-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Exportar para PDF</button>
        </div>
        <ul class="divide-y divide-gray-200">
            @for (registro of registros | filter: searchTerm; track registro.id) {
            <li class="py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <mat-checkbox [(ngModel)]="registro.selected"></mat-checkbox>
                        <button mat-icon-button (click)="onEdit(registro)" class="mr-2">
                            <mat-icon class="text-blue-500 hover:text-blue-700">edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onDelete(registro.id)" class="mr-4">
                            <mat-icon class="text-red-500 hover:text-red-700">delete</mat-icon>
                        </button>
                        <div class="flex flex-col">
                            <p class="text-lg font-semibold">{{ registro.nome }}</p>
                            <p class="text-gray-600">Data de Pagamento: {{ registro.dataPagto }}</p>
                        </div>
                    </div>
                    <p class="text-lg font-bold text-blue-500">R$ {{ registro.valor }}</p>
                </div>
            </li>
            }
        </ul>
    </div>
</div>
